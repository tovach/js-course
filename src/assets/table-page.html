<div id='app' class='container'>
  <div class='excel'>

    <header class='excel__header'>
      <section class='heading'>
        <div class='heading__wrapper'>
          <div class='heading__input'>
            <input type='text' class='input input--secondary' value='Новая таблица' />
          </div>

          <div class='heading__controls'>
            <button class='button button--secondary' type='button'>
              <span class='material-icons'>logout</span>
            </button>
            <button class='button button--secondary' type='button'>
              <span class='material-icons'>delete</span>
            </button>
          </div>
        </div>
      </section>
      <section class='toolbar bordered'>
        <div class='toolbar__wrapper'>
          <div class='toolbar__history-nav'>
            <button class='button button--primary' type='button'>
              <span class='material-icons'>undo</span>
            </button>
            <button class='button button--primary' type='button'>
              <span class='material-icons'>redo</span>
            </button>
          </div>
          <div class='toolbar__text-formatting'>
            <button class='button button--primary' type='button'>
              <span class='material-icons'>format_bold</span>
            </button>
            <button class='button button--primary' type='button'>
              <span class='material-icons'>format_italic</span>
            </button>
            <button class='button button--primary' type='button'>
              <span class='material-icons'>format_underlined</span>
            </button>
            <button class='button button--primary' type='button'>
              <span class='material-icons'>format_align_left</span>
            </button>
            <button class='button button--primary' type='button'>
              <span class='material-icons'>format_align_center</span>
            </button>
            <button class='button button--primary' type='button'>
              <span class='material-icons'>format_align_right</span>
            </button>
          </div>
        </div>
      </section>
      <section class='formula bordered'>
        <div class='formula__input'>
          <label for='formula-input'>fx</label>
          <input class='input input--tertiary' id='formula-input' type='text'>
        </div>
      </section>
    </header>

    <section class='excel__table table'>

      <div class='row'>
        <div class='row__number cell'></div>
        <div class='row__heading cell'>A</div>
        <div class='row__heading cell'>B</div>
        <div class='row__heading cell'>C</div>
      </div>

      <div class='row'>
        <div class='row__number cell'>1</div>
        <div class='cell' contenteditable></div>
        <div class='cell' contenteditable></div>
        <div class='cell' contenteditable></div>
      </div>
    </section>

  </div>
</div>
